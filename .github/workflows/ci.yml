name: CI

on:
  push:
    branches:
    - "*"
  pull_request:
    branches:
    - master

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: SPM build
      run: swift build

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ['swift:5.0', 'swift:5.1', 'swift:5.2', 'swift:5.3']
    services:
      localstack:
        image: localstack/localstack
    container:
      image: ${{ matrix.tag }}
      env:
        LOCALSTACK_ENDPOINT : "http://localstack:4566"
    steps:
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y tzdata libssl-dev zlib1g-dev
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Test
      run: swift test -Xswiftc -DDEBUG
