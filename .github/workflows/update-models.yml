name: Update AWS service files

on:
  push:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Dependencies
      run: |
        brew install mint
        mint install nicklockwood/swiftformat
    - name: Update Models
      run: |
        ./scripts/update_models.sh
