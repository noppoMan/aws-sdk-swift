sourcekitten_sourcefile:
  - sourcekitten/SotoCore.json
{%for service in services %}
  - sourcekitten/{{service}}.json
{%endfor %}

author: Yuki Takei, Joe Smith, Jonathan McAllister, Adam Fowler
author_url: https://github.com/soto-project
github_url: https://github.com/soto-project/soto
copyright: 'Â© Copyright (c) 2020 Yuki Takei(noppoMan), Joe Smith(Yasumoto), Jonathan McAllister(jonnymacs), Adam Fowler(adam-fowler), Fabian Fett(fabianfett)'
swift_version: 5.2
theme: scripts/jazzy/themes/apple-thin-nav/
github_file_prefix: https://github.com/soto-project/soto
documentation: documentation/*.md
hide_unlisted_documentation: true
disable_search: true

custom_categories:
  - name: User Guides
    children:
      - "AWSClient and Services"
      - "Credential Providers"
      - "Streaming Payloads"
      - "DynamoDB and Codable"
      - "S3 Multipart Upload"
      - "Using Soto with Vapor"
  - name: SotoCore
    children:
      - AWSClient
      - AWSPayload
      - AWSRequest
      - AWSResponse
      - AWSErrorType
      - AWSServiceMiddleware
      - AWSLoggingMiddleware
      - CredentialProvider
      - CredentialProviderFactory
      - DeferredCredentialProvider
      - RotatingCredentialProvider
      - RetryPolicy
{% for service in services %}
  - name: {{service}}
    children:
      - {{service}}
      - {{service}}ErrorType
{%endfor %}
